{% extends "base_template.html" %}
{% block content %}
    <h1>Renew: {{bookinst.book.title}}</h1>
    <p>Borrower: {{bookinst.borrower}}</p>
    <p  class='{% if bookinst.is_overdue %} text-danger {% endif %}'></p>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{form}}
        </table>
        <input type="submit" value="submit"/>
    </form>

{% endblock %}
